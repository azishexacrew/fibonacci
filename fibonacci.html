<html>
<body>
<script type="text/javascript">
var first = 0;
var second = 1;
var sum = 0;
document.write("<p><strong>Fibonacci Results: </strong></p>");
for(var current=first+second; current < 4000000; current = first+second){
    if(current%2 === 0){
        sum+=current;
        document.write(sum);
		document.write("<br/>");
    }
    first = second;
    second = current;
}
</script>
</body>
</html>
